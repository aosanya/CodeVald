<div class="row">
    <div class="col-md-9">
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <div class="portlet tabbable">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>Boiler Plate!
                    <span class="{{ messageclass }}">{{ message }}</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="tabbable portlet-tabs">
                    <ul class="nav nav-tabs">
                        <li class="{% if activetab == "XML"%}active{% endif %}">
                            <a href="#portlet_tab_2" data-toggle="tab">XML</a>
                        </li>
                        <li>
                            <input class="btn btn-lg btn-success hidden-print" type="submit" value="Convert" />
                        </li>
                        <li class="{% if activetab == "MySQL"%}active{% endif %}">
                            <a href="#portlet_tab_1" data-toggle="tab">MySql Script</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane {% if activetab == "MySQL"%}active{% endif %}" id="portlet_tab_1">
                            <p>
                                <textarea name="txtMySQL" style="width:100%;height:500px">{{ MySQL }}</textarea>
                            </p>
                        </div>
                        <div class="tab-pane {% if activetab == "XML"%}active{% endif %}" id="portlet_tab_2">
                            <p>
                                <textarea name="txtXML"  style="width:100%;height:500px;background-color: #F5F6CE">{{ XML }}</textarea>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
