<div class="row">
    <div class="col-md-12">
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <div class="portlet gren">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>Boiler Plate!
                    <span class="{{ messageclass }}">{{ message }}</span>
                </div>
            </div>
            <div class="portlet-body">
                Step 1. Enter MySql Script | Step 2. Press Convert<br/><br/>
                <input class="btn btn-lg btn-success hidden-print" type="submit" value="Convert" /><br/><br/>
                <div id="accordion">
                    <h3>MySql Script</h3>
                    <div>
                         <textarea id="txtMySQL" name="txtMySQL" style="width:100%;height:500px">{{ MySQL }}</textarea>
                    </div>
                    <h3>XML</h3>
                    <div>
                        <textarea id="txtXML" name="txtXML" style="width:100%;height:500px;background-color: #F5F6CE">{{ XML }}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
  $(function() {
    $( "#accordion" ).accordion({ active:  {% if activetab == "MySql"%}0{% elif activetab == "XML" %}1{% else %}0{% endif %} });
  });
  </script>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("txtMySQL"), {
    mode: "text/x-mysql",
    styleActiveLine: true,
    lineNumbers: true,
    lineWrapping: false,
    matchBrackets : true,
    autofocus : true
    });
</script>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("txtXML"), {
    mode: "application/xml",
    styleActiveLine: true,
    lineNumbers: true,
    lineWrapping: false
    });
</script>
