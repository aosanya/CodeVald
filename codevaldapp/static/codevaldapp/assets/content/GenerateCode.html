
<div class="row">
    <div class="col-md-12">
        <div class="portlet gren">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-reorder"></i>Boiler Plate!
                    <span class="{{ messageclass }}">{{ message }}</span>
                </div>
            </div>
            <div class="portlet-body">
                Step 1. Enter XML | Step 2. Enter Template | Step 3. Press Generate<br/><br/>
                <input class="btn btn-lg btn-success hidden-print" type="submit" value="Generate" />
                <br/>
                <br/>
                <div id="accordion">
                  <h3>XML</h3>
                  <div>
                    <textarea id="txtXML" name="txtXML" style="width:100%;height:600px">{{ XML }}</textarea>
                  </div>
                  <h3>Template</h3>
                  <div aria-hidden="false">
                    <textarea id="txtCodeTemplate" name="txtCodeTemplate" style="width:100%;height:600px">{{ CodeTemplate }}</textarea>
                  </div>
                  <h3>Code!</h3>
                  <div>
                    <textarea id="txtNewCode" name="txtNewCode" style="width:100%;height:500px;background-color: #F5F6CE">{{ NewCode }}</textarea>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
  <script>
  $(function() {
    $( "#accordion" ).accordion({ active:  {% if activetab == "XML"%}0{% elif activetab == "Template" %}1{% elif activetab == "Code" %}2{% endif %} });
  });
  </script>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("txtXML"), {
    mode: "application/xml",
    styleActiveLine: true,
    lineNumbers: true,
    lineWrapping: false,
    matchBrackets : true,
    autofocus : true
    });
</script>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("txtCodeTemplate"), {
    mode: "application/xml",
    styleActiveLine: true,
    lineNumbers: true,
    lineWrapping: false
    });
</script>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("txtNewCode"), {
    mode: "application/text",
    styleActiveLine: true,
    lineNumbers: true,
    lineWrapping: false
    });
</script>
